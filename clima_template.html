<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Boletín Climático - Asbama</title>
    <style>
      /* Estilos básicos para email (recomendado usar estilos en línea cuando sea necesario) */
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        background-color: #f2f2f2;
        margin: 0 auto;
        padding: 0;
      }
      /* Sección de encabezado con imagen de fondo */
      .hero {
        background: url("https://via.placeholder.com/600x300/915225/ffffff?text=Fondo+Boletin")
          no-repeat center center;
        /* Reemplaza la URL con tu imagen real */
        background-size: cover;
        text-align: center;
        padding: 40px 20px;
        color: #ffffff;
      }
      .hero h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
      }
      .hero p {
        margin: 5px 0 0;
        font-size: 18px;
      }
      /* Sección de información principal */
      .info-section {
        background-color: #a45524; /* Un tono marrón/naranja */
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .info-section h2 {
        margin: 0;
        font-size: 28px;
        font-weight: normal;
      }
      .info-section .temp-range {
        font-size: 16px;
        margin-top: 5px;
      }
      .info-section .date {
        font-size: 16px;
        margin-top: 10px;
      }
      .info-section .location {
        font-size: 14px;
        margin-top: 10px;
      }
      /* Sección de datos adicionales */
      .data-section {
        background-color: #ffffff;
        color: #333333;
        padding: 20px;
        text-align: center;
      }
      .data-section table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      .data-section td {
        padding: 10px 20px;
        font-size: 14px;
        border-bottom: 1px solid #eee;
      }
      .data-section td strong {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
      }
      /* Pie de página o cierre */
      .footer {
        background-color: #f2f2f2;
        text-align: center;
        font-size: 12px;
        color: #999999;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table
      class="container"
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
    >
      <!-- Hero / Encabezado -->
      <tr>
        <td>
          <div class="hero">
            <h1>Boletín Climático</h1>
            <p>Asbama</p>
          </div>
        </td>
      </tr>

      <!-- Sección de información principal -->
      <tr>
        <td>
          <div class="info-section">
            <h2>Soleado 28°C</h2>
            <div class="temp-range">25°C - 30°C</div>
            <div class="date">Jueves 11-07-2024</div>
            <div class="location">Santiago de Cali</div>
          </div>
        </td>
      </tr>

      <!-- Sección de datos adicionales -->
      <tr>
        <td>
          <div class="data-section">
            <table>
              <tr>
                <td>
                  <strong>18.5 mm</strong>
                  Precipitación
                </td>
              </tr>
              <tr>
                <td>
                  <strong>21.4 MJ</strong>
                  Radiación
                </td>
              </tr>
              <tr>
                <td>
                  <strong>3 mm</strong>
                  Evapotranspiración
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>

      <!-- Pie de página -->
      <tr>
        <td>
          <div class="footer">
            © 2024 Asbama - Todos los derechos reservados
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
